<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monarch Import Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Monarch Import Generator</h1>
    
    <div class="file-upload">
      <h3>Upload ZIP File</h3>
      <div id="zip-dropzone" class="dropzone">
        <p>Drag & drop your ZIP file here or click to browse</p>
        <input type="file" id="zip-file" accept=".zip" style="display: none">
      </div>
    </div>
    
    <div class="or-separator">OR</div>
    
    <div class="file-upload">
      <h3>Upload Individual CSV Files</h3>
      <div class="individual-files">
        <div class="individual-file">
          <label for="customer-file">Customer CSV:</label>
          <input type="file" id="customer-file" accept=".csv">
        </div>
        <div class="individual-file">
          <label for="order-file">Order CSV:</label>
          <input type="file" id="order-file" accept=".csv">
        </div>
        <div class="individual-file">
          <label for="payment-file">Payment CSV:</label>
          <input type="file" id="payment-file" accept=".csv">
        </div>
      </div>
    </div>
    
    <div class="file-status">
      <div id="customer-status" class="status-indicator status-missing"></div>
      <span>Customer.csv: </span>
      <span id="customer-text">Not found</span>
    </div>
    
    <div class="file-status">
      <div id="order-status" class="status-indicator status-missing"></div>
      <span>Order.csv: </span>
      <span id="order-text">Not found</span>
    </div>
    
    <div class="file-status">
      <div id="payment-status" class="status-indicator status-missing"></div>
      <span>Payment.csv: </span>
      <span id="payment-text">Not found</span>
    </div>
    
    <button id="generate-btn" disabled>Generate Monarch Import Files</button>
    
    <div id="log">
      <div class="log-entry info">Ready to process files...</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
